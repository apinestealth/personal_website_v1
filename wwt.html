<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>projects</title>
    <link rel="stylesheet" href="https://use.typekit.net/ufx3hzi.css">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class='back-button'>
      <a href='projects.html'><div class='back-text'>back</div></a>
    </div>
    <div class='gis-parent'>
      <img class='mySlides' src='images/wwt/Slide2.png'>
      <img class='mySlides' src='images/wwt/Slide3.png'>
      <img class='mySlides' src='images/wwt/Slide4.png'>
      <img class='mySlides' src='images/wwt/Picture1.png'>
      <img class='mySlides' src='images/wwt/wwt3.gif'>
      <img class='mySlides' src='images/wwt/Slide8.png'>
      <img class='mySlides' src='images/wwt/wwt2.gif'>
      <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
      <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
    </div>
    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
      showDivs(slideIndex += n);
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length} ;
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex-1].style.display = "block";
      }
    </script>
  </body>
</html>
